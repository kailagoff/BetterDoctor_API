<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <meta charset="utf-8">
    <title>BetterDoctor</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Find a Doctor</h1>
      <h2>Search by Name OR Medical Issue</h2>
    </div>
    <div class="container">
      <div class="well">
          <div class="row">
            <div class="col-md-6">
              <form id="doctor-search">
                <label for="name">Search by doctor name:</label>
                <input type="text" id="name">
                <br>
                <button type="submit" class="btn btn-danger">Find a Doctor</button>
              </form>
              <br>
              <div id="doctor-results"></div>
            </div>
            <div class="col-md-6">
              <form id="speciality-search">
                <label for="medical-issue">Search by medical issue:</label>
                <input type="text" id="medical-issue">
                <br>
                <button type="submit" class="btn btn-danger">Find A Doctor</button>
              </form>
              <br>
              <div id="speciality-results"></div>
            </div>
          </div>
        </div>
        <div id="error">
        </div>
      </div>
  </body>
</html>
